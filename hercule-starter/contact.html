<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Hercule Project — Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script>
    function fakeSend(e){ e.preventDefault(); document.getElementById('sent').style.display='block'; document.getElementById('form').style.display='none'; }
  </script>
</head>
<body>
  
<div class="nav">
  <div class="container inner">
    <div class="brand"><img class="logo" src="assets/logo.svg" alt="">Hercule Project</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="defis.html">Défis</a>
      <a href="niveaux.html">Niveaux</a>
      <a href="saison.html">Saison</a>
      <a href="entreprises.html">Entreprises</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</div>

  <div class="container">
    <h1>Contact</h1>
    <div class="card">
      <form id="form" onsubmit="fakeSend(event)">
        <div style="display:grid;gap:10px">
          <input required placeholder="Votre nom" style="padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.2);background:transparent;color:inherit">
          <input required type="email" placeholder="Votre email" style="padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.2);background:transparent;color:inherit">
          <textarea required placeholder="Votre message" rows="5" style="padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.2);background:transparent;color:inherit"></textarea>
          <button class="btn btn-accent" type="submit">Envoyer</button>
          <small style="opacity:.7">Formulaire factice pour le prototype.</small>
        </div>
      </form>
      <div id="sent" style="display:none">
        <h3>Merci !</h3>
        <p>Votre message a été “envoyé” (prototype).</p>
      </div>
    </div>
  </div>
  
<div class="footer">
  <div class="container">
    © 2025 Hercule Project — Prototype.
  </div>
</div>

</body>
</html>
